<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Main.css">
    <title>Form</title>
</head>
<body>
    
        <h1>Bài Tập Cuối Kỳ - Font Đăng Ký</h1>
    <div class="container container1">
        <h3>Đăng Ký</h3>
        <b>Vui lòng điền thông thông tin để đăng ký</b>
        <hr>
        <div class="row">
            <div class="col-xl-12 box">
               <div class="input-group flex-nowrap user">
                   <span class="input-group-text" id="addon-wrapping" id="user" ><i class="fa fa-user-secret" style="font-size:24px"></i></span>
                   <input type="text" id="username" class="form-control"  placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                   
                 </div>
            </div>
            <div class="col-xl-12 box">
               <div class="input-group flex-nowrap user">
                   <span class="input-group-text" id="addon-wrapping"><i class="fa fa-phone-square" style="font-size:24px"></i></span>
                   <input type="text" id="Phone" class="form-control" oninput="Check()" placeholder="Phone Number" aria-label="Phone" aria-describedby="addon-wrapping">
                 </div>
            </div>
            <div class="col-xl-12 box">
               <div class="input-group flex-nowrap user">
                   <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope" style="font-size:24px"></i></span>
                   <input type="text" id="Email" class="form-control"  oninput="checkEmail()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Emai" aria-label="Date" aria-describedby="addon-wrapping">
                 </div>
            </div>
            <div class="col-xl-12 box">
               <div class="input-group flex-nowrap user">
                   <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key" style="font-size:21px"></i></span>
                   <input type="password" id="passWord" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                 </div>
            </div>
            <div class="col-xl-12 box">
               <div class="input-group flex-nowrap user">
                   <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key" style="font-size:21px"></i></span>
                   <input type="password" id="passWordR" class="form-control" placeholder="Nhập lại Password" aria-label="Password" aria-describedby="addon-wrapping">
                 </div>
            </div>
           <div class="col-xl-12 box1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  BẠN CÓ ĐỒNG Ý VỚI ĐIỀU KHOẢN CỦA CHÚNG TÔI
                </label>
              </div>
           </div>
            <div class="col-xl-12 ">
               <div class="d-grid gap-2 col-6 mx-auto box2">
                   <button class="btn btn-primary" type="button" onclick="submit()">Button</button>
                 </div>
            </div>
        </div>
    </div> 
    <script>
        function Check(){
            var x = document.getElementById('Phone').value;
            if(isNaN(x)){
                document.getElementById('Phone').style.borderColor = "red";
            }else{
                document.getElementById('Phone').style.borderColor = "green";
            }
        }
    </script>

    <script src="Main.js"></script>
</body>
</html>
